<body>
<script>
    let a = parseInt(prompt("nhap so a"));
    let b = parseInt(prompt("nhap so b"));
    let c = parseInt(prompt("nhap so c"));
    let X1;
    let X2;
    let X;
    if ( a == 0 ) {
        if (b == 0) {
            alert("phuong trinh vo nghiem");
        } else {
            X = -c / b;
            alert("phuong trinh co nghiem la" + X);
        }
    } else {
        let Delta = b * b - 4 * a * c;
        if (Delta == 0) {
            X = -b / 2 * a;
            alert("phuong trinh co nghiem kep X1 = X2 = " + X);
        } else {
                if (Delta > 0 ) {
                    X1 = (-b + Math.sqrt(Delta)) / 2*a;
                    X2 =(-b - Math.sqrt(Delta)) / 2*a;
                    alert("phuong trinh co nghiem la X1 = " + X1 +"X2 = "+ X2);
                } else {
                    alert(" phuong trinh vo nghiem");
                }
            }
    }
</script>
